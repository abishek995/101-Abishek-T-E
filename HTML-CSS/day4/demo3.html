<body>
 <p id="student"></p>
 <p id="all"></p>
 <script>
     let  college="MVIT";
     const person={

        sub1:"c",
        sub2:"c++",
        allDettail:function(){
            return this.rollno +this.fname + this.grade + this.city + this.sub1 + this.sub2 +college;

        }
    };
    document.getElementById("student").innerHTML =person.rollno + " "+ person.fname + " "+ person.grade + " "  + person.city +" " + person.sub1 +" " + person.fname 
    document.getElementById("all").innerHTML=person. allDettail();
 </script>
</body>
