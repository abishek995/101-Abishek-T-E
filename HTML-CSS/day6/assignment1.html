<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
      $(document).ready(function(){
$('#tohide').hide();


$('#showlogin').click(function(){
    $('#tohide').show();
});
$("#userid").keydown(function(){
    $("#userid").css("background-color", "yellow");
  });
  $("#pwd").keyup(function(){
    $("#pwd").css("background-color", "red");
  });
      });


  </script>
</head>
<body>

<div class="container">
  <h3>Tabs</h3>
  <ul class="nav nav-tabs">
    <li class="active"><a href="">Home</a></li>
    <li>
        <a id="showlogin">Menu 1</a>
    <div id="tohide">
        <center>
    
            <form>
                    <fieldset>
                        <legend>Login ID</legend>
                        <label for="userid">Login ID</label>
                        <input type="text" id="userid" name="userid" required placeholder="Login ID"/>
                        <br/>
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" required placeholder="Password" />
                        <br/>
                        <button type="button" class="btn btn-primary">Primary</button>
            
            
                    </fieldset>
                </form>
            
                
                </center>
    </div>
    </li>
    <li><a href="hello.html">Menu 2</a></li>
    <li><a href="selectorsCssdemo.html">Menu 3</a></li>
  </ul>
  <br>
  
</div>

</body>
</html>
